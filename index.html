<body>

  <script type="text/javascript">
    function temp(form)
    {
      var f = parseFloat(form.DegF.value, 10);
      var c = 0;
      c = (f - 32.0) * 5.0 / 9.0;
      form.DegC.value = c.toFixed(1); <!-- report to one decimal place -->
    }
  </script>
  <noscript>
    Sorry, your browser does not support JavaScript!
  </noscript>

  <form>
    <h2>Fahrenheit to Celsius Converter</h2>
    Enter a temperature in °F: 
    <input name="DegF" value="0" maxlength="15" size=25>
    <p>
    Click this button to calculate the temperature in °C   
    <input name="calc" value="Calculate" type=button onClick=temp(this.form)>
    <p>
    Temperature in °C is: 
    <input name="DegC" readonly size=25>
  </form>

</body>

</html>
